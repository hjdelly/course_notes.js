<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1'>
  <title></title>
</head>
<body>
    <h1>Hi there</h1>
  </body>
  <script>
    fullName = (first, last) => {
      return `${first} ${last}`;
    }
  
    alert(fullName('Kristine', 'Hudgens'));
  </script>
</html>

<!-- Browser looks for HTML code first and once it finds the script it runs the JS and runs it right away -->
<!-- this is why you can't run a js file in the browser...needs to be supported by the html in this case -->
